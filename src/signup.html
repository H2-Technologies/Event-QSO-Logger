<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/internet.js"></script>
    <script src="/js/supabase_auth.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Event Qso Logger</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="form-box">
          <form class="authForm items-center align-middle" id="authForm">
            <h1 class="text-center text-3xl">Sign Up</h1>
            <div class="formGroup p-1">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="formGroup p-1">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="formGroup">
              <button class="p-1" type="submit" id="signupButton">Signup</button
              ><br />
              <label
                >Have an account already? Login
                <a href="/login.html">here</a>!</label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
